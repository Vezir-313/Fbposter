<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page-3</title>



    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/vendor.css">
    <link rel="stylesheet" href="css/popup/popop.css">
</head>

<body>


    <div class="container">

        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Modal</button>

        <!-- Modal -->
        <div class="modal fade col-sm-12" id="myModal" role="dialog">
            <div class="modal-dialog modal-md addAccount">
                <div class="modal-content">
                    <div class="modal-header modalHeader">
                        <h6 class="modal-title lineHeight">Edit Role</h6>
                        <button type="button" class="close mt-20" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group row">
                                <div class="col-md-6"><label class="labelText" for="role">Role name:</label>
                                    <input type="text" class="form-control modalInputs" id="role"></div>
                                <div class="col-md-6">
                                    <label class="labelText" for="post">Maximum posts per day:</label>
                                    <input type="text" class="form-control modalInputs" id="post">
                                </div>

                            </div>
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label class="labelText" for="max">Maximum Facebook accounts:</label>
                                    <input type="password" class="form-control modalInputs" id="max">
                                </div>
                                <div class="col-md-6"><label class="labelText" for="exp">Account expire(In days):</label>
                                    <input type="password" class="form-control modalInputs" id="exp"></div>

                            </div>
                        </form>
                        <div class="row checkBlock">
                            <div class="check-1 col-xs-6 col-sm-6 col-md-6">
                                <input type="checkbox" id="cbtest2" />
                                <label for="cbtest2" class="check-box"></label>
                                <label class="text_label" for="">Upload Videos</label>
                            </div>
                            <div class="check-2 col-xs-6 col-sm-6 col-md-6">
                                <input type="checkbox" id="cbtest1" />
                                <label for="cbtest1" class="check-box"></label>
                                <label class="text_label" for="">Upload Images</label>
                            </div>
                        </div>
                        <form>
                            <div class="max-upload form-group row">
                                <div class="col-md-12"><label class="labelText" for="acc">Max Upload(MB):</label>
                                    <input type="text" class="form-control modalInputs" id="acc"></div>
                            </div>
                        </form>
                        <button type="button" class="btn btn-default btn-block addAccountBtn">edit role</button>

                    </div>

                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
